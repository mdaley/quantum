plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = "quantum.Application"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'quantum.Application'
        )
    }
}

run {
    standardInput = System.in
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}